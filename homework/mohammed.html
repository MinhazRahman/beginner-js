    <script>
        /* Homework: 1. Write Fahrenheit to Celsius converter function. */

        //function fahrenheitToCelsius converts temperature from degree fahrenheit to degree celsius
        function fahrenheitToCelsius(tempF) {
            //temperature in Celsius
            let tempC;

            //check if tempF is a number or not
            if (isNaN(tempF)) {
                console.log(`${tempF} is not a number! Please pass a number as temperature.`);
                return null;
            }

            //fahrenheit to celsius conversion formula
            tempC = (tempF - 32) * (5 / 9);

            //format tempC with two decimal places
            tempC = Number(tempC.toFixed(2));
            console.log(`${tempF}°F is ${tempC}°C.`);

            return tempC;
        }

        //input temperature in fahrenheit
        let tempInFahrenheit = -120;

        //calls the function
        fahrenheitToCelsius(tempInFahrenheit);

        /* Homework: 2. Write a function that calculates students grade and percent of total possible score. */

        //checks if a value is undefined, null or empty
        function isEmpty(value) {
            return value === undefined || value === null || value === '';
        }

        // define a function that calculates students grade and percent of total possible score.
        function calculateGrade(score, maxPossibleScore) {
            //check if scores are valid or not before calculating the grade
            if (isEmpty(score) || isEmpty(maxPossibleScore)) {
                console.log(`Values can't be empty`);
                return;
            }
            if (isNaN(score) || isNaN(maxPossibleScore)) {
                console.log(`Not a number!!`);
                return;
            }

            if (score < 0 || maxPossibleScore < 0) {
                console.log(`Scores can't be negative`);
                return;
            }

            if (score > maxPossibleScore) {
                console.log(`score ${score} can't be greater than max score ${maxPossibleScore}`);
                return;
            }

            //variables to store percentage and grade
            let scoreInPercentage;
            let grade = 0;

            //calculate score in percentage
            scoreInPercentage = score * 100 / maxPossibleScore;

            //calculate grade
            if (scoreInPercentage >= 0 && scoreInPercentage <= 59) {
                grade = 'F';
            } else if (scoreInPercentage >= 60 && scoreInPercentage <= 69) {
                grade = 'D';
            } else if (scoreInPercentage >= 70 && scoreInPercentage <= 79) {
                grade = 'C';
            } else if (scoreInPercentage >= 80 && scoreInPercentage <= 89) {
                grade = 'B';
            } else if (scoreInPercentage >= 90 && scoreInPercentage <= 100) {
                grade = 'A';
            } else {
                grade = 0;
            }

            //log the result
            if (grade !== 0) {
                console.log(`You got a ${grade} (${scoreInPercentage}%)!`);
            } else {
                console.log(`Not a valid grading system.`);
            }
        }

        //to calculate grade call the function by passing score and maxPossibleScore
        calculateGrade(15, 20);
    </script>
