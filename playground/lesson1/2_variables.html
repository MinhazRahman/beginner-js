<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      // function scoped
      var name = 'Michael';
      // block scoped
      let age = 30;

      const apiKey = 'e6d20d9c';

      // Naming convention
      // camel case
      const iLovePizza = true;
      // UpperCamelCase
      const ILoveToEatHotDogs = false;
      // snake case
      const this_is_snake_case = 'cool';

      // Data types
      // https://simplesnippets.tech/wp-content/uploads/2018/10/javascript-data-types-primitive-and-non-primitive.png

      // Primitives
      let myStringVariable = 'This is a string';
      let myNumberVariable = 123.45;
      let myBooleanVariable = true;
      let myNullVariable = null;
      let myUndefinedVariable;
      let myUndefinedVariable1 = undefined;

      // Symbols are rarely used
      const mySymbol = Symbol();
      Symbol() === Symbol(); //false

      // Non Primitives
      let myObjectVariable = {
        name: 'Michael',
        age: 25,
        salary: 10000.5,
      };

      let myArrayVariable = ['apple', 'orange', 'melon'];
      let myArrayVariable1 = [
        {
          name: 'Michael',
          age: 25,
          salary: 10000.5,
        },
        {
          name: 'David',
          age: 38,
          salary: 35000,
        },
      ];

      // Checking variable type
      console.log(typeof myStringVariable);

      // String concatenation
      const name = 'Mike';
      const greeting = 'Hello, my name is ' + name + '. Nice to meet you';

      // Template Literals
      const name1 = 'Mike';
      const greeting1 = `Hello, my name is ${name}. Nice to meet you`;

      // Multi line strings
      console.log('string text line 1\n' + 'string text line 2');

      console.log(`string text line 1
string text line 2`);

      // Numbers
      const myIntegerNumber = 1234;
      const myFloatNumber = 123.45;

      // Arithmetic Operators
      5 + 10; // Addition
      10 - 7; // Subtraction
      5 * 2; // Multiplication
      10 / 5; // Division
      10 % 5; // Modulo

      // Be careful mixing types!
      '1' + '1'; // = "11"
      '1' + 1; // = "11"

      // JS Math object
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
      Math.round(3.141); // 3
      Math.floor(9.999); // 9
      Math.ceil(9.999); // 10
      Math.random(); // Random number 0 - 1 (inclusive of 0, but not 1)

      /* Assignment Operators
       += addition assignment
       -= subtraction assignment
       *= multiplication assignment
       /= division assignment
       */
      let number = 100;

      // Both statements will add 10
      number = number + 10;
      number += 10;

      console.log(number); // Prints: 120

      // Modulo (%)
      const pizzaSlices = 10;
      const kids = 3;
      const kidsGet = Math.floor(pizzaSlices / kids);
      const dadGets = pizzaSlices % kids;
      console.log(`Each kid gets ${kidsGet} slices`);
      console.log(`Dad gets ${dadGets} slices`);

      // Objects
      const employee = {
        name: 'Michael',
        lastName: 'Test',
        age: 25,
        salary: 10000,
      };

      // Accessing properties using dot notation.
      console.log(
        `The employee name is ${employee.name} and he/she is ${employee.age}`
      );

      // Updating object properties
      employee.name = 'Mike';
      console.log(employee);

      // Null and undefined
      // - undefined is something that has been created but not defined
      // - null is value of nothing. Has to be explicitly set to be null
      const board = {
        name: 'Test trello board',
        starred: true,
        lastUpdated: null,
      };

      // Boolean
      const myAge = 20;
      const isVotingEligible = myAge > 18;

      // Comparison Operators
      // == equal (compares values)
      // === strict equal (compares both, values and types. Preferred)
      // !== strict not equal
      // > greater than
      // >= greater than or equal
      // < less than
      // <= less than or equal

      1 > 3; // false
      3 > 1; // true
      250 >= 250; // true
      1 === 1; // true
      1 === 2; // false
      '10' === 10; // false
      '10' == 10; // true

      // Logical Operators
      // OR(||)
      true || false; // true
      10 > 5 || 10 > 20; // true
      false || false; // false
      10 > 100 || 10 > 20; // false

      // Logical Operator AND(&& - ampersand)
    </script>
  </body>
</html>
